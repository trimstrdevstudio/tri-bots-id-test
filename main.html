<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRI BOTS ID - WhatsApp Session Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd, #98d8c8);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      padding: 20px;
      perspective: 1000px;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 1s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 85%;
      animation-delay: 2s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 15%;
      animation-delay: 3s;
    }

    .shape:nth-child(5) {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 5%;
      animation-delay: 4s;
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }

    /* Animated Grid */
    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.05) 95%),
        linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.05) 95%);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: -3;
    }

    /* Holographic Effect */
    .holographic {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.1), 
        transparent);
      animation: hologram 8s linear infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes hologram {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: headerEntrance 1.5s ease-out;
      position: relative;
    }

    @keyframes headerEntrance {
      0% { 
        opacity: 0; 
        transform: translateY(-50px) scale(0.8); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: logoGlow 3s ease-in-out infinite alternate;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: logoShine 3s ease-in-out infinite;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
      100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.4); }
    }

    @keyframes logoShine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }

    h1 {
      color: white;
      font-size: 4rem;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 900;
      text-shadow: 
        0 0 20px rgba(255,255,255,0.5),
        0 0 40px rgba(255,255,255,0.3),
        0 0 60px rgba(255,255,255,0.1);
      background: linear-gradient(45deg, #fff, #f0f0f0, #e0e0e0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShine 3s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes textShine {
      0% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }
      100% { 
        background-position: 100% 50%;
        filter: hue-rotate(360deg);
      }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      animation: subtitleFloat 4s ease-in-out infinite;
    }

    @keyframes subtitleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .dev-info {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      margin-bottom: 40px;
    }

    .btn {
      width: 320px;
      padding: 22px 35px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 1.3rem;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      animation: btnEntrance 0.8s ease-out backwards;
    }

    .btn:nth-child(1) { animation-delay: 0.2s; }
    .btn:nth-child(2) { animation-delay: 0.4s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.8s; }

    @keyframes btnEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: translateY(-10px) rotateX(10deg) scale(1.05);
      animation: btnHover 0.6s ease-in-out;
    }

    @keyframes btnHover {
      0%, 100% { transform: translateY(-10px) rotateX(10deg) scale(1.05); }
      50% { transform: translateY(-12px) rotateX(12deg) scale(1.07); }
    }

    .btn:active {
      transform: translateY(-5px) scale(0.98);
    }

    .btn i {
      margin-right: 12px;
      font-size: 1.4rem;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .social-links {
      display: flex;
      gap: 25px;
      margin-top: 40px;
    }

    .social-link {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.6rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-decoration: none;
      animation: socialEntrance 1s ease-out backwards;
    }

    .social-link:nth-child(1) { animation-delay: 1s; }
    .social-link:nth-child(2) { animation-delay: 1.2s; }

    @keyframes socialEntrance {
      0% {
        opacity: 0;
        transform: scale(0) rotate(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-8px) rotate(15deg) scale(1.1);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: socialHover 0.6s ease-in-out;
    }

    @keyframes socialHover {
      0%, 100% { transform: translateY(-8px) rotate(15deg) scale(1.1); }
      50% { transform: translateY(-10px) rotate(20deg) scale(1.15); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
      
      .logo img {
        width: 70px;
        height: 70px;
      }
      
      .btn {
        width: 280px;
        padding: 20px 30px;
        font-size: 1.1rem;
      }
      
      .social-link {
        width: 50px;
        height: 50px;
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .logo img {
        width: 60px;
        height: 60px;
      }
      
      .btn {
        width: 250px;
        padding: 18px 25px;
        font-size: 1rem;
      }
      
      .social-links {
        gap: 20px;
      }
      
      .social-link {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="particles" id="particles"></div>
  <div class="grid-lines"></div>
  <div class="holographic"></div>

  <div class="header">
    <div class="logo-container">
      <div class="logo">
        <img src="/public/trilogo.png" alt="TRI BOTS ID Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
        <i class="fab fa-whatsapp" style="display: none; font-size: 3rem;"></i>
      </div>
    </div>
    <h1>TRI BOTS ID</h1>
    <p class="subtitle">WhatsApp Session Generator</p>
    <p class="dev-info">Developed by TRI MSTR DEV STUDIO</p>
  </div>

  <div class="btn-container">
    <button onclick="window.open('/qr')" class="btn">
      <i class="fas fa-qrcode"></i>QR Code
    </button>
    <button onclick="window.open('/pair')" class="btn">
      <i class="fas fa-code"></i>Pair Code
    </button>
    <button onclick="window.open('https://github.com/tri-mstr-dev/TRI-CONTROLS-BOT')" class="btn">
      <i class="fab fa-github"></i>GitHub
    </button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VazawLiDp2QEO1Ttwg28')" class="btn">
      <i class="fab fa-whatsapp"></i>WhatsApp Channel
    </button>
  </div>

  <div class="social-links">
    <a href="https://github.com/tri-mstr-dev/TRI-CONTROLS-BOT" class="social-link">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://whatsapp.com/channel/0029VazawLiDp2QEO1Ttwg28" class="social-link">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <script>
    // Create dynamic particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 6 + 2;
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 8 + 5;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}vw`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Add 3D tilt effect to buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angleY = (x - centerX) / 15;
        const angleX = (centerY - y) / 15;
        
        this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px) scale(1.05)`;
      });
      
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-10px) scale(1.05)';
      });
    });

    // Initialize particles on load
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
