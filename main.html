<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRI BOTS ID - WhatsApp Session Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      padding: 20px;
      perspective: 1000px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: float 3s ease-in-out infinite;
    }

    .logo {
      font-size: 4rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
    }

    h1 {
      color: white;
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 800;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .dev-info {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-style: italic;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      width: 300px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transform: translateY(-8px) rotateX(10deg);
    }

    .btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px) rotate(10deg);
      border-color: rgba(255, 255, 255, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-15px) rotateX(5deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .logo {
        font-size: 3rem;
      }
      
      .btn {
        width: 280px;
        padding: 18px 25px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 2.5rem;
      }
      
      .btn {
        width: 250px;
        padding: 16px 20px;
        font-size: 1rem;
      }
      
      .social-links {
        gap: 15px;
      }
      
      .social-link {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fab fa-whatsapp"></i>
    </div>
    <h1>TRI BOTS ID</h1>
    <p class="subtitle">WhatsApp Session Generator</p>
    <p class="dev-info">Developed by TRI MSTR DEV STUDIO</p>
  </div>

  <div class="btn-container">
    <button onclick="window.open('/qr')" class="btn">
      <i class="fas fa-qrcode"></i>QR Code
    </button>
    <button onclick="window.open('/pair')" class="btn">
      <i class="fas fa-code"></i>Pair Code
    </button>
    <button onclick="window.open('https://github.com/tri-mstr-dev/TRI-CONTROLS-BOT')" class="btn">
      <i class="fab fa-github"></i>GitHub
    </button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VazawLiDp2QEO1Ttwg28')" class="btn">
      <i class="fab fa-whatsapp"></i>WhatsApp Channel
    </button>
  </div>

  <div class="social-links">
    <a href="https://github.com/tri-mstr-dev/TRI-CONTROLS-BOT" class="social-link">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://whatsapp.com/channel/0029VazawLiDp2QEO1Ttwg28" class="social-link">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>

  <script>
    // Add 3D tilt effect to buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const angleY = (x - centerX) / 20;
        const angleX = (centerY - y) / 20;
        
        this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-8px)`;
      });
      
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-8px)';
      });
    });
  </script>
</body>
</html>
