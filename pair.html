<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRI BOTS ID - Pair Device</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd, #98d8c8);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      perspective: 1000px;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background Elements */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .shape:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 85%;
      animation-delay: 1s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 80%;
      animation-delay: 2s;
    }

    .shape:nth-child(4) {
      width: 120px;
      height: 120px;
      top: 80%;
      left: 20%;
      animation-delay: 3s;
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: particleFloat 10s linear infinite;
    }

    /* Holographic Effect */
    .holographic {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.05), 
        transparent);
      animation: hologram 6s linear infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
      66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px) rotate(360deg); opacity: 0; }
    }

    @keyframes hologram {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: containerEntrance 1s ease-out;
    }

    @keyframes containerEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .box {
      width: 450px;
      padding: 50px 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.8s;
      animation: boxShine 4s ease-in-out infinite;
    }

    @keyframes boxShine {
      0%, 100% { transform: rotate(45deg) translateX(-100%); }
      50% { transform: rotate(45deg) translateX(100%); }
    }

    .box:hover {
      transform: translateY(-15px) rotateX(5deg) rotateY(2deg);
      box-shadow: 
        0 35px 80px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .header-icon {
      font-size: 4rem;
      color: white;
      margin-bottom: 25px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      animation: iconPulse 2s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes iconPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
      }
      50% { 
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 30px rgba(255,255,255,0.8));
      }
    }

    .brand {
      color: white;
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-shadow: 
        0 0 20px rgba(255,255,255,0.5),
        0 0 40px rgba(255,255,255,0.3);
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #f0f0f0, #e0e0e0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShine 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes textShine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .dev-info {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 35px;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .instruction {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.7s both;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 8px;
      gap: 8px;
      width: 100%;
      margin-bottom: 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 0.9s both;
    }

    .input-container:focus-within {
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.2),
        inset 0 2px 10px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    .input-container input {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      flex-basis: 70%;
      padding: 18px 20px;
      border: none;
      color: #333;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 
        inset 0 2px 15px rgba(0, 0, 0, 0.1),
        0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .input-container input:focus {
      outline: none;
      background: white;
      box-shadow: 
        inset 0 2px 20px rgba(0, 0, 0, 0.15),
        0 4px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .input-container input::placeholder {
      color: #999;
      font-weight: 400;
    }

    .input-container button {
      flex-basis: 30%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s;
    }

    .input-container button:hover::before {
      left: 100%;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      animation: buttonHover 0.6s ease-in-out;
    }

    @keyframes buttonHover {
      0%, 100% { transform: translateY(-3px) scale(1.05); }
      50% { transform: translateY(-5px) scale(1.07); }
    }

    .input-container button:active {
      transform: translateY(0) scale(0.98);
    }

    #waiting-message {
      color: rgba(255, 255, 255, 0.9);
      font-style: italic;
      margin: 20px 0;
      position: relative;
      z-index: 2;
      animation: pulse 2s ease-in-out infinite;
    }

    #pair {
      margin-top: 25px;
      min-height: 70px;
      position: relative;
      z-index: 2;
    }

    #copy {
      background: rgba(255, 255, 255, 0.95);
      padding: 18px 30px;
      border-radius: 20px;
      color: #333;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.4);
      display: inline-block;
      font-size: 1.3rem;
      position: relative;
      z-index: 2;
      animation: codeEntrance 1s ease-out 1.1s both;
    }

    @keyframes codeEntrance {
      from {
        opacity: 0;
        transform: scale(0) rotate(-180deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    #copy:hover {
      background: white;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      animation: copyHover 0.6s ease-in-out;
    }

    @keyframes copyHover {
      0%, 100% { transform: translateY(-5px) scale(1.05); }
      50% { transform: translateY(-7px) scale(1.08); }
    }

    .back-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out 1.3s both;
      overflow: hidden;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s;
    }

    .back-btn:hover::before {
      left: 100%;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      .box {
        width: 95%;
        padding: 40px 25px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 15px;
        margin-bottom: 12px;
      }
      
      .input-container button {
        border-radius: 15px;
        padding: 16px;
      }
      
      .brand {
        font-size: 1.8rem;
      }
      
      .header-icon {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="particles" id="particles"></div>
  <div class="holographic"></div>

  <div class="container">
    <div class="box" id="box">
      <div class="header-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2 class="brand">TRI BOTS ID</h2>
      <p class="dev-info">Developed by TRI MSTR DEV STUDIO</p>
      
      <p class="instruction">Enter your number with country code</p>
      
      <div class="input-container">
        <input placeholder="923444844060" type="number" id="number" placeholder="Enter your phone number with country code">
        <button id="submit">Submit</button>
      </div>
      
      <a id="waiting-message" style="display: none;">Please wait while we generate your session...</a>
      
      <main id="pair"></main>
      
      <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create dynamic particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 5 + 2;
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 10 + 5;
        const animationDelay = Math.random() * 3;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}vw`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style.background = "linear-gradient(135deg, #4CAF50, #45a049)";
      obj.style.color = "white";
      obj.style.transform = "scale(1.1)";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.background = "rgba(255, 255, 255, 0.95)";
        obj.style.color = "#333";
        obj.style.transform = "scale(1)";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:white;font-weight:600;background:rgba(255,0,0,0.3);padding:15px;border-radius:15px;border:1px solid rgba(255,255,255,0.2);">Enter your WhatsApp number with country code</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:white;font-weight:600;background:rgba(255,0,0,0.3);padding:15px;border-radius:15px;border:1px solid rgba(255,255,255,0.2);">Invalid number format</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#333;font-size:18px;font-weight:600";
        a.innerHTML = '<div style="color:white;font-weight:600;background:rgba(255,255,255,0.2);padding:15px;border-radius:15px;border:1px solid rgba(255,255,255,0.3);animation: pulse 2s infinite;">Please wait while we generate your code...</div>';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<div id="copy" onclick="Copy()" style="font-size:1.4rem;font-weight:800;cursor:pointer;padding:20px 35px;background:rgba(255,255,255,0.95);border-radius:20px;color:#333;box-shadow:0 8px 25px rgba(0,0,0,0.2);border:2px solid rgba(255,255,255,0.4);">CODE: <span style="color:#667eea;text-shadow:0 2px 10px rgba(102,126,234,0.3);">' + code + '</span></div>';
        } catch (error) {
          a.innerHTML = '<div style="color:white;font-weight:600;background:rgba(255,0,0,0.3);padding:15px;border-radius:15px;border:1px solid rgba(255,255,255,0.2);">Error generating code. Please try again.</div>';
        }
      }
    });

    // Add 3D tilt effect
    box.addEventListener('mousemove', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const angleY = (x - centerX) / 20;
      const angleX = (centerY - y) / 20;
      
      this.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-15px)`;
    });
    
    box.addEventListener('mouseleave', function() {
      this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-15px)';
    });

    // Initialize particles on load
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
